<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <style>
        body { 
            font-family: 'Georgia', serif; 
            background-color: #ffe6e6; 
            color: #5a5a5a; 
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
            background-size: cover;
        }
        .container { 
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); 
            max-width: 600px; 
            text-align: center;
        }
        h1 { 
            color: #ff4d4d; 
            font-size: 2.5em; 
        }
        p { 
            font-size: 1.2em; 
            line-height: 1.6em; 
        }
        footer { 
            margin-top: 30px; 
            font-size: 1.2em; 
            color: #777; 
        }
        a {
            display: inline-block;
            text-decoration: none; 
            color: #fff; 
            background-color: #ff4d4d; 
            border: 2px solid #ff4d4d; 
            padding: 10px 20px; 
            border-radius: 5px; 
            margin: 10px; 
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #fff; 
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang!</h1>
        <p>Halo! Aku ingin mengetahui apakah kamu masih memiliki rasa sayang kepadaku.</p>
        <footer>
            <a href="pilihan.html">Mulai</a>
        </footer>
    </div>
</body>
</html>
