<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aku Masih Sayang</title>
    <style>
        body { 
            font-family: 'Georgia', serif; 
            background-color: #ffe6e6; 
            color: #5a5a5a; 
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
            background-size: cover;
            position: relative;
        }
        .container { 
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); 
            max-width: 600px; 
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 { 
            color: #ff4d4d; 
            font-size: 2.5em; 
        }
        p { 
            font-size: 1.2em; 
            line-height: 1.6em; 
        }
        .heart { 
            color: #ff4d4d; 
            font-size: 2.5em;
            position: absolute;
            top: 10px;
            right: 10px;
            animation: pulse 1.5s infinite;
        }
        footer { 
            margin-top: 30px; 
            font-size: 1.2em; 
            color: #777; 
        }
        a {
            display: inline-block;
            text-decoration: none; 
            color: #fff; 
            background-color: #ff4d4d; 
            border: 2px solid #ff4d4d; 
            padding: 10px 20px; 
            border-radius: 5px; 
            margin: 10px; 
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #fff; 
            color: #ff4d4d;
        }
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart-icon {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff4d4d;
            clip-path: polygon(50% 0%, 100% 35%, 100% 70%, 50% 100%, 0% 70%, 0% 35%);
            animation: float 6s infinite ease-in-out;
            opacity: 0.6;
        }
        .heart-icon:nth-child(1) {
            left: 10%;
            animation-duration: 5s;
            animation-delay: 1s;
        }
        .heart-icon:nth-child(2) {
            left: 20%;
            animation-duration: 7s;
            animation-delay: 2s;
        }
        .heart-icon:nth-child(3) {
            left: 70%;
            animation-duration: 4s;
            animation-delay: 3s;
        }
        .heart-icon:nth-child(4) {
            left: 80%;
            animation-duration: 6s;
            animation-delay: 4s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes float {
            0% { transform: translateY(100%); opacity: 0.3; }
            50% { opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aku Masih Sayang</h1>
        <p>Senang mendengarnya! Jika kamu masih memiliki rasa sayang, aku ingin kita berbicara lebih lanjut tentang bagaimana kita bisa memperbaiki hubungan kita.</p>
        <footer>
            <a href="halaman-balik.html">Kembali Bersama</a>
            <a href="halaman-diskusi.html">Diskusikan Lebih Lanjut</a>
        </footer>
        <div class="floating-hearts">
            <div class="heart-icon"></div>
            <div class="heart-icon"></div>
            <div class="heart-icon"></div>
            <div class="heart-icon"></div>
        </div>
    </div>
</body>
</html>
